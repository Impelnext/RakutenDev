<div class="snsToolSecWrapper">
	<div class="snsToolSec">
		<ul class="socialBtnsLst">
		    <li class="socialBtnsLst-item">
		        <a href="//www.facebook.com/share.php?u=" target="_blank" rel="nofollow noopener noreferrer" class="btnSocial btnSocial_fb js-share-url">
		            <i aria-hidden="true" class="iconSocial iconSocial_fb"></i>
		        </a>
		    </li>
		    <li class="socialBtnsLst-item">
		        <a href="//twitter.com/share?text=&url=" target="_blank" rel="nofollow noopener noreferrer" data-lang="ja" class="btnSocial js-share-url">
		            <i aria-hidden="true" class="iconSocial iconSocial_tw"></i>
		        </a>
		    </li>
		    <li class="socialBtnsLst-item">
		        <a href="//social-plugins.line.me/lineit/share?url=" target="_blank" rel="nofollow noopener noreferrer" class="btnSocial js-share-url">

		        </a>
		    </li>
		</ul>
	</div>
</div><!-- /snsToolSecWrapper -->
<script>
    let url = location.href
    let title = document.title;
    let snsUrl = encodeURIComponent(url);
    let snsLinks=$(".js-share-url")
    for(let i=0; i<snsLinks.length; i++){
        let href=snsLinks.eq(i).attr('href');
	　　　//シェアページのURL上書き
        href=href.replace("u=","u="+snsUrl).replace("&t=","&t="+title)     //facebook
        href=href.replace("url=","url="+snsUrl).replace("text=","text="+title)  //twitter,LINE
        snsLinks.eq(i).attr('href',href);
    }
</script>
<script>
	window.twttr = (function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0],
			t = window.twttr || {};
		if (d.getElementById(id)) return t;
		js = d.createElement(s);
		js.id = id;
		js.src = "https://platform.twitter.com/widgets.js";
		fjs.parentNode.insertBefore(js, fjs);

		t._e = [];
		t.ready = function(f) {
		t._e.push(f);
		};

		return t;
		}(document, "script", "twitter-wjs"));
</script>
