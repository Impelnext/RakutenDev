<template>

  <template if:false={confirmPhase}>
    <section class="p-section">
      <div class="p-form_item">
        <div class="explain" style="display: none; margin-bottom: 2%;">
          ご親族さまの場合は、被保険者さま（ペットの飼い主さま）との続柄をお問合せ内容にご入力ください。<br/>
          （例：配偶者、同居の子、同居の親、別居の未婚の子など）
        </div>
        <textarea name={itemKey} id={itemKey}
          rows="10" class="c-form_textarea"
          onchange={changeValueHandler} onfocusout={onfocusout}
          placeholder={placeholder} maxlength="32768"
        >{value}</textarea>
      </div>
    </section>
  </template>

  <template if:true={confirmPhase}>
    <section class="p-section">
       <div class="p-form_item" style="white-space: pre-wrap;word-break: break-all;">{value}</div>
    </section>
  </template>

</template>
