<template>
    <template if:false={confirmPhase}>
        <section class="p-section">
            <div class="p-form_item">
                <div class="p-form_itemLabel"><span class="u-icon_require">必須</span>解約するご契約種別</div>
                <ul class="c-list_input _nocol">
                    <template for:each={options} for:item="opt">
                    <li key={opt.id}>
                        <input type="radio" name="nmCancellationType" id={opt.id} value={opt.value} class="c-form_radio display_radio" onchange={changeRadioHandler}>
                        <label for={opt.id}>{opt.label}</label>
                    </li>
                    </template>
                </ul>
            </div>
        </section>
    </template>   
    <template if:true={confirmPhase}>
        <section class="p-section">
            <div class="p-form">
                <div class="p-form_item">
                    {value}
                </div>
            </div>
        </section>
    </template>   
</template>
