<template>

  <template if:false={confirmPhase}>

    <section class="p-section">
      <div class="p-form">
        <div class="p-form_item">
          <div class="p-form_itemLabel"><span class="u-icon_require">必須</span>お名前（漢字）</div>
          <div class="c-cols_input">
            <div>
              <label for={itemKeySei}>姓</label>
              <input id={itemKeySei} name="nmLastName" type="text" class="c-form_text" value={lastName} placeholder="例）楽天" onchange={changeHandlerForLastName} maxlength="255">
            </div>
            <div>
              <label for={itemKeyMei}>名</label>
              <input id={itemKeyMei} name="nmFirstName" type="text" class="c-form_text" value={firstName} placeholder="例）生命" onchange={changeHandlerForFirstName} maxlength="255">
            </div>
          </div>
        </div>
      </div>
    </section>
  </template>

  <template if:true={confirmPhase}>
    <section class="p-section">
      <div class="p-form">
        <div class="p-form_item">
          <span class="weight4">お名前（漢字）</span>
          <br>
          <span>{lastName}</span><span style="margin-left: 5px;">{firstName}</span>
        </div>
      </div>
    </section>
  </template>

</template>
