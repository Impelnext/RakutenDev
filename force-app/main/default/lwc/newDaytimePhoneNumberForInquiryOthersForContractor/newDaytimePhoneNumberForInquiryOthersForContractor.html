<template>
  <template if:true={dispTitle}>
    <template if:false={confirmPhase}>
      <section class="p-section">
        <div class="p-form">
          <div class="p-form_item">
            <div style="display: flex;">
              <div class="p-form_itemLabel"><span class="u-icon_require">必須</span>当社に登録されているご契約者さまの電話番号</div>
              <div class="errorMsg">[半角数字]で入力してください。</div>
            </div>
            <ul class="c-list_input _nocol">
              <li>
                <input type="radio" name="NewDaytimePhoneNumber" id="DaytimePhoneNumberSameFlag" value={optRegist.value} class="c-form_radio display_radio" checked onchange={changeRadioValueHandler}>
                <label for="DaytimePhoneNumberSameFlag">{optRegist.label}</label>
                <div style={styleExistPhoneNumber} >
                  <div class="mt5 mb5">登録している電話番号を入力してください。</div>
                    <input type="tel" name="nmDaytimePhoneNumber" class="c-form_text tel-input" id={itemKey} value={value} onchange={changeRegisteredHandler} maxlength="13">
                    <div class="mt5 p-form_itemNote">例：09012345678 </div>
                </div>
              </li>
              <li>
                <input type="radio" name="NewDaytimePhoneNumber" id="DaytimeNumberOtherFlag" value={optOther.value} class="c-form_radio display_radio" onchange={changeRadioValueHandler}>
                <label for="DaytimeNumberOtherFlag">{optOther.label}</label>
                  <div style={stylePhoneNumber} >
                    <div class="p-form_newPhoneNumberLabel"><span class="u-icon_require">必須</span>ご契約者様の電話番号（日中つながる電話番号）</div>
                    <input type="tel" name="nmDaytimePhoneNumber" class="c-form_text tel-input" id={itemKey} value={value} onchange={changeNoRegisteredHandler} maxlength="13">
                    <span class="mt5 p-form_itemNote">例：09012345678 </span>
                  </div>
              </li>
              <div class="p-form_itemNote">※お電話でご連絡差し上げる場合がございますのでご承知おきください。</div>
            </ul>
          </div>
        </div>
      </section>
    </template>


    <template if:true={confirmPhase}>
      <section class="p-section">
        <div class="p-form">
          <div class="p-form_item"><span class="weight4">日中のご連絡先電話番号</span><br>
            <div if:true={dispPhoneNumber}>
              <span class="weight4">{valueRadio}</span><br>
              {value}
            </div>
            <div if:false={dispPhoneNumber}>
              <span class="weight4">{valueRadio}</span><br>
              {value}
            </div>
          </div>
        </div>
      </section>
    </template>
  </template>
</template>
