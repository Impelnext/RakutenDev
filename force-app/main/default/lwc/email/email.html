<template>
  <template if:false={confirmPhase}>

    <section class="p-section">
      <div class="p-form">
        <div class="p-form_item">
          <div class="p-form_itemLabel"><span class="u-icon_require">必須</span>メールアドレス</div>

          <input type="text" class="c-form_text" id={itemKey} name="nmEmail" value={value} maxlength="80" placeholder="aaaa@example.ne.jp" onchange={changeValueHandler}>
          <div class="p-form_itemNote">※「rakuten-insurance.co.jp」からのメール受信が可能な状態にしていただくようお願いします。</div>
        </div>
      </div>
    </section>
  </template>

  <template if:true={confirmPhase}>
    <section class="p-section">
      <div class="p-form">
        <div class="p-form_item"><span class="weight4">メールアドレス</span><br>
          {value}
        </div>
      </div>
    </section>
  </template>
</template>
