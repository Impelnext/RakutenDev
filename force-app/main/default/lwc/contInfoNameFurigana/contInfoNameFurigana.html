<template>

    <template if:false={confirmPhase}>
      <section class="p-section">
        <div class="p-form">
          <div class="p-form_item">
            <div class="p-form_itemLabel"><span class="u-icon_require">必須</span>お名前（カナ）</div>
            <div class="c-cols_input">
              <div>
                <label for={itemKeySei}>セイ</label>
                <input name="nmFuriganaLast" id={itemKeySei} type="text" class="c-form_text" value={lastNameKana} onchange={changeHandlerForLastName} maxlength="255">
              </div>
              <div>
                <label for={itemKeyMei}>メイ</label>
                <input name="nmFuriganaFirst" id={itemKeyMei} type="text" class="c-form_text" value={firstNameKana} onchange={changeHandlerForFirstName} maxlength="255">
              </div>
            </div>
            <div class="p-form_itemNote" if:true={dispNote}>{itemNote}</div>
          </div>
        </div>
      </section>
    </template>
  
    <template if:true={confirmPhase}>
      <section class="p-section">
        <div class="p-form">
          <div class="p-form_item">
            <span class="weight4">お名前（カナ）</span>
            <br>
            <span>{lastNameKana}</span><span style="margin-left: 5px;">{firstNameKana}</span>
          </div>
        </div>
      </section>
    </template>
  
  </template>
