<template>
    <template if:false={confirmPhase}>
        <section class="p-section">
            <div class="p-form_item">
                <div class="p-form_itemLabel">その他</div>
                <ul class="c-list_input _nocol">
                    <template for:each={options} for:item="opt">
                        <li key={opt.id}>
                            <input type="radio" name="nmCancellationReasonOther" id={opt.id} value={opt.value} class="c-form_radio display_radio" onchange={changeValueHandler}>
                            <label for={opt.id}><span>{opt.label}</span></label>
                        </li>
                    </template>
                </ul>
            </div>
            <p class="p-form_item">なお、解約されるご契約に、取扱代理店がいる場合は担当代理店に情報が連携されますので、予めご承知おきください。</p>
        </section>
    </template>   
    <template if:true={dispConfirm}>
        <section class="p-section">
            <div class="p-form">
                <div class="p-form_item">
                  <span class="weight4">その他</span><br>
                  {value}
                </div>
            </div>
        </section>
    </template>   
</template>
