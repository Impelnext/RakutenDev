<template>
    <template if:false={confirmPhase}>
        <section class="p-section">
            <div class="p-form_item">
                <div class="p-form_itemLabel">保険料について</div>
                <ul class="c-list_input _nocol">
                    <li>
                        <input type="radio" name="nmCancellationReasonPrice" id="CancellationReasonPrice1" value="現在の保険料が負担と感じるため" class="c-form_radio display_radio" onchange={changeValueHandler}>
                        <label for="CancellationReasonPrice1"><span>現在の保険料が負担と感じるため</span></label>
                    </li>
                    <li>
                        <input type="radio" name="nmCancellationReasonPrice" id="CancellationReasonPrice2" value="更新後の保険料が負担と感じるため" class="c-form_radio display_radio" onchange={changeValueHandler}>
                        <label for="CancellationReasonPrice2"><span>更新後の保険料が負担と感じるため</span></label>
                    </li>
                    <li>
                        <input type="radio" name="nmCancellationReasonPrice" id="CancellationReasonPrice3" value="保険料が安い楽天生命の別の保険へ加入・検討" class="c-form_radio display_radio" onchange={changeValueHandler}>
                        <label for="CancellationReasonPrice3"><span>保険料が安い楽天生命の別の保険へ加入・検討</span></label>
                    </li>
                    <li>
                        <input type="radio" name="nmCancellationReasonPrice" id="CancellationReasonPrice4" value="楽天生命以外の保険料が安い保険へ加入・検討" class="c-form_radio display_radio" onchange={changeValueHandler}>
                        <label for="CancellationReasonPrice4">楽天生命以外<span>の保険料が安い保険へ加入・検討</span></label>
                    </li>
                </ul>
            </div>
        </section>
    </template>   
    <template if:true={dispConfirm}>
        <section class="p-section">
            <div class="p-form">
                <div class="p-form_item">
                  <span class="weight4">保険料について</span><br>
                  {value}
                </div>
            </div>
        </section>
    </template>   
</template>
