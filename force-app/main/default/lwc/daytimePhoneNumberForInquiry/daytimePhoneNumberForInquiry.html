<template>
  <template if:false={confirmPhase}>

    <section class="p-section">
      <div class="p-form">
        <div class="p-form_item">
          <div class="p-form_itemLabel"><span class="u-icon_require">必須</span>日中のご連絡先電話番号</div>
          <ul class="c-list_input _nocol">
            <li>
              <input type="radio" name="DaytimePhoneNumber" id="DaytimePhoneNumberSameFlag" value={optRegist.value} class="c-form_radio hide-radiobtn" onchange={changeRadioValueHandler}>
              <label for="DaytimePhoneNumberSameFlag">{optRegist.label}</label>
            </li>
            <li>
              <input type="radio" name="DaytimePhoneNumber" id="DaytimeNumberOtherFlag" value={optOther.value} class="c-form_radio hide-radiobtn" onchange={changeRadioValueHandler}>
              <label for="DaytimeNumberOtherFlag">{optOther.label}
                <div style={stylePhoneNumber} >
                  <input type="tel" name="nmDaytimePhoneNumber" class="c-form_text u-hide" id={itemKey} value={value} placeholder="0312345678" onchange={changeValueHandler} maxlength="13">
                  <span class="mt5 p-form_itemNote">例：0312345678 <span>※ハイフン不要</span></span>
                </div>
              </label>
            </li>
          </ul>
          <div class="p-form_itemNote">※お電話でご連絡差し上げる場合がございますのでご承知おきください。</div>
        </div>        
      </div>
    </section>
  </template>

  <template if:true={confirmPhase}>
    <section class="p-section">
      <div class="p-form">
        <div class="p-form_item"><span class="weight4">日中のご連絡先電話番号</span><br>
          <div if:true={dispPhoneNumber}>
            <span class="weight4">{valueRadio}</span><br>
            {value}
          </div>
          <div if:false={dispPhoneNumber}>
            {valueRadio}
          </div>
        </div>
      </div>
    </section>
  </template>

</template>
