<template>
  <template if:false={confirmPhase}>
    <section class="p-section">
      <div class="p-form_item">
        <div class="p-form_itemLabel"><span class="u-icon_require">必須</span>{majorItemName}</div>
        <ul class="c-list_input _nocol">
          <li>
            <input type="radio" name="nmHasRegisterPhoneNumber" id="RegisterPhoneNumberYes" onchange={changeRadioValueHandler} value={itemName1} class="c-form_radio display_radio js-register-phone">
            <label for="RegisterPhoneNumberYes">{itemName1}</label>
            <div class="u-hide" style={stylePhoneNumber} >
              <div class="mt5 mb5">登録している電話番号を入力してください。</div>
              <input type="tel" class="c-form_text" name="nmRegisterPhoneNumber" id={itemKey} value={value} onchange={changeValueHandler} maxlength="13">
              <div class="mt5">例：09012345678 <span class="mt5 p-form_itemNote">※ハイフン不要</span></div>
            </div>
          </li>
          <li>
            <input type="radio" name="nmHasRegisterPhoneNumber" id="RegisterPhoneNumberNo" onchange={changeRadioValueHandler} value="登録がない / わからない" class="c-form_radio display_radio js-register-phone">
            <label for="RegisterPhoneNumberNo">{itemName2}</label>
          </li>
        </ul>
      </div>

    </section>
  </template>

  <template if:true={confirmPhase}>
    <section class="p-section">
      <div class="p-form">
        <div class="p-form_item">
          <span class="weight4">当社にご登録されている電話番号はありますか？</span><br>
          <div if:true={dispPhoneNumber}>
            {confirmName1}<br>{value}
          </div>
          <div if:false={dispPhoneNumber}>
            {confirmName2}
          </div>
        </div>
    <!--
    <p style="font-weight: bold;">連絡先電話番号</p>

    <div if:true={dispPhoneNumber}>
      {valueRadio}:{value}
    </div>
    <div if:false={dispPhoneNumber}>
      {valueRadio}
    </div>
    -->
      </div>
    </section>
  </template>

</template>
